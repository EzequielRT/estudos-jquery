<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dropdown</title>
    <style>
        body{margin:0px;}
        .menu{height:40px;background-color:#000;color:#FFF}
        ul{margin:0px;padding:0px;list-style:none;}
        li{float:left;padding:0px 20px;line-height:40px;cursor:pointer;font-family:arial;}
        .menu1{height:40px;}
        .menu2{position:absolute;width:150px;height:120px;background-color:#000;display:none;}
    </style>
</head>

<body>

    <div class="menu">
        <ul>
            <li>
                <div class="menu1">Home</div>
                <div class="menu2">
                    Opção 1<br>
                    Opção 2<br>
                    Opção 3
                </div>
            </li>
            <li>
                <div class="menu1">Menu 1</div>
                <div class="menu2">
                    Opção 1<br>
                    Opção 2<br>
                    Opção 3
                </div>
            </li>
            <li>
                <div class="menu1">Menu 2</div>
                <div class="menu2">
                    Opção 1<br>
                    Opção 2<br>
                    Opção 3
                </div>
            </li>
            <li>
                <div class="menu1">Menu 3</div>
                <div class="menu2">
                    Opção 1<br>
                    Opção 2<br>
                    Opção 3
                </div>
            </li>
            <li>Menu 4</li>
        </ul>
    </div>

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
